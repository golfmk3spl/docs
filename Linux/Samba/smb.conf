[global]
        workgroup = TRF1
        netbios name = nuope08-trf1
        server string = Desktop TR301005
        force user = tr301005
        security = user
        map to guest = bad user
        guest account = smbguest

[Root]
        path = /
        read only = no
        public = yes
        browseable = yes
        writable = yes
        printable = no
        guest ok = no

